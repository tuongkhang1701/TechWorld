<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/admin-side.css">
    <link rel="stylesheet" href="../assets/fontawesome-free-5.15.3-web/css/all.css">
    <link rel="stylesheet" href="../assets/css/libraries/toast.css">
    <link rel="stylesheet" href="../assets/css/libraries/validator.css">
    <link rel="stylesheet" href="../assets/css/libraries/modal.css">
    <title>Document</title>
</head>

<body>
    <div class="app-admin">
        <header class="header">
            <div class="grid">
                <ul class="header__list">
                    <li class="header__logo">
                        <a href=""><img src="../assets/images/logo.png" alt="Logo"></a>
                    </li>
                    <li class="header__welcom">
                        <a href="#"></a>
                        <ul class="header__profile-list">
                            <li class="header__profile-item"><a href="">Thông tin cá nhân</a></li>
                            <li class="header__profile-item"><a href="">Theme</a></li>
                            <li class="header__profile-item" onclick="event.preventDefault(); logOut()"><a href="">Đăng xuất</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </header>

        <div class="container">
            <div class="grid">
                <div class="grid__row bd-top">
                    <div class="grid__column-2">
                        <div class="sidebar">
                            <ul class="sidebar__list">
                                <li class="sidebar__item"><a href="" class="sidebar__item-link">Tổng quan</a> </li>
                                <li class="sidebar__item"><a href="category.html" class="sidebar__item-link">Danh mục</a> </li>
                                <li class="sidebar__item"><a href="brand.html" class="sidebar__item-link">Thương hiệu</a> </li>
                                <li class="sidebar__item"><a href="product.html" class="sidebar__item-link">Sản phẩm</a> </li>
                                <li class="sidebar__item"><a href="user.html" class="sidebar__item-link">Tài khoản</a> </li>
                                <li class="sidebar__item"><a href="" class="sidebar__item-link">Vai trò</a> </li>
                                <li class="sidebar__item"><a href="" class="sidebar__item-link">Doanh thu</a> </li>
                            </ul>
                        </div>
                    </div>

                    <div class="grid__column-10 backround-primary">
                        <div class="options">
                            <div class="options__loadPageIndex">
                                <select name="pageIndex" id="pageIndex" class="btn" onchange="onLoadPageSize()">
                                <option value="">Số lượng dòng</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            </div>
                            <div>
                                <a href="#" id="btnCreate" class="btn">Thêm mới</a>
                            </div>
                        </div>

                        <table id="content">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Tên đăng nhập</th>
                                    <th>Họ tên</th>
                                    <th>Ngày sinh</th>
                                    <th>Email</th>
                                    <th>Số điện thoại</th>
                                    <th>Ngày tạo</th>
                                    <th>Quyền</th>
                                    <th>Tùy chọn</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>

                        <div class="pagination">
                            <ul>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="grid">

            </div>
        </footer>
    </div>


    <!-- Modal layout -->
    <div class="modal" id="modal">
        <div class="modal-container" id="modal-container">
            <div class="modal-inner" id="modal-inner">
                <div class="grid">
                    <p class="grid__full-width header-modal">Thêm thành viên</p> 
                    <form action="" class="grid__row" id="formUser">
                        <div class="grid__column-12 form-group">
                            <input type="hidden" id="Id" name="Id" class="form-control">
                            <input type="text" rules="required|min:5" id="UserName" name="UserName" class="form-control"  placeholder="Tên đăng nhập">
                            <span class="form-message"></span>
                        </div>

                        <div class="grid__column-12 form-group password">
                            <input type="text" rules="required|min:6" id="Password" name="Password" class="form-control"  placeholder="Mật khẩu">
                            <span class="form-message"></span>
                        </div>

                        <div class="grid__column-12 form-group password">
                            <input type="text" rules="required" id="RePassword" name="RePassword" class="form-control"  placeholder="Xác nhận mật khẩu">
                            <span class="form-message"></span>
                        </div>

                        <div class="grid__column-12 form-group">
                            <input type="text" rules="required|email" id="Email" name="Email" class="form-control"  placeholder="Email">
                            <span class="form-message"></span>
                        </div>

                        <div class="grid__column-6 form-group">
                            <input type="text" rules="required" id="FullName" name="FullName" class="form-control"  placeholder="Họ và tên">
                            <span class="form-message"></span>
                        </div>

                        <div class="grid__column-6 form-group">
                            <input type="text" rules="required|phone" id="PhoneNumber" name="PhoneNumber" class="form-control"  placeholder="Số điện thoại">
                            <span class="form-message"></span>
                        </div>

                        <div class="grid__column-6 form-group">
                            <input placeholder="Ngày sinh" rules="required" type="text" id="Dob" name="Dob" class="form-control"  onfocus="(this.type='date')" onblur="(this.type='text')">
                            <span class="form-message"></span>
                        </div>

                        <div class="grid__column-6 form-group">
                            <select class="form-control" rules="required" id="RoleId" name="RoleId">
                                <option value="" selected>Quyền</option>
                                <option value="Admin">Quản trị viên</option>
                                <option value="Member">Thành viên</option>
                            </select>
                            <span class="form-message"></span>
                        </div>
                        <div class="grid__column-12 dp-fl-end">
                            <button class="btn btn-close-modal" id="btn-close-modal">Trở lại</button>
                            <button type="submit" class="btn btn--primary" onclick="SubmitData()">Hoàn thành</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <div id="toast">

    </div>

    <script src="../assets/js/admin-side/pagination.js "></script>
    <script src="../assets/js/libraries/toast.js "></script>
    <script src="../assets/js/libraries/cookie.js "></script>
    <script src="../assets/js/admin-side/user.js"></script>
    <script src="../assets/js/libraries/validator.js"></script>
    <script src="../assets/js/libraries/modal.js"></script>
    <script>
        var form = new Validator('#formUser');
        form.onSubmit = function(data) {
            console.log(data);
        }

        modal({open:'btnCreate', close:'btn-close-modal'});
    </script>
</body>

</html>
