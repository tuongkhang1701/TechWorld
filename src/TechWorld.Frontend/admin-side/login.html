<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/base.css">

    <script src="https://kit.fontawesome.com/4899cf9b80.js" crossorigin="anonymous"></script>
    <title>Đăng nhập</title>
</head>

<body class="login">
    <div class="container">
        <header class="login__header">ĐĂNG NHẬP</header>
        <form action="">
            <div class="input-field">
                <input type="text" required id="username">
                <label>Username</label>
            </div>
            <div class="input-field">
                <input class="password" type="password" id="password" required>
                <span class="show"><i class="far fa-eye"></i></span>
                <label>Password</label>
            </div>
            <div class="button">
                <div class="inner"></div>
                <button id="btnLogin">ĐĂNG NHẬP</button>
            </div>
        </form>
        <div class="auth">Hoặc đăng nhập với</div>
        <div class="links">
            <div class="facebook">
                <i class="fab fa-facebook-square"><span>Facebook</span></i>
            </div>
            <div class="google">
                <i class="fab fa-google-plus-square"><span>Google</span></i>
            </div>
        </div>
        <div class="signup">
            Bạn không phải là thành viên? <a href="#">Đăng ký</a>
        </div>
    </div>
    <div id="toast">

    </div>

    <script src="../assets/js/libraries/cookie.js"></script>
    <script src="../assets/js/libraries/toast.js"></script>
    <script src="../assets/js/admin-side/login.js"></script>
</body>

</html>

<script>
    var input = document.querySelector('.password');
    var show = document.querySelector('.show');
    show.addEventListener('click', function() {
        if (input.type === 'password') {
            input.type = 'text';
            show.style.color = "#1DA1F2";
            show.innerHTML = '<i class="fas fa-eye"></i>';
        } else {
            show.innerHTML = '<i class="fas fa-eye-slash"></i>';
            show.style.color = "#111";
            input.type = 'password'
        }
    });
