<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/admin-side.css">
    <link rel="stylesheet" href="../assets/fontawesome-free-5.15.3-web/css/all.css">
    <title>Document</title>
</head>

<body>
    <div class="app-admin">
        <header class="header">
            <div class="grid">
                <ul class="header__list">
                    <li class="header__logo"><a href="">K9</a></li>
                    <li class="header__welcom">
                        <a href="#">Xin chào Khang</a>
                        <ul class="header__profile-list">
                            <li class="header__profile-item"><a href="">Thông tin cá nhân</a></li>
                            <li class="header__profile-item"><a href="">Theme</a></li>
                            <li class="header__profile-item"><a href="../login.html">Đăng xuất</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </header>

        <div class="container">
            <div class="grid">
                <div class="grid__row">
                    <div class="grid__column-3 reset-padding-right">
                        <div class="sidebar">
                            <ul class="sidebar__list">
                                <li class="sidebar__item"><a href="" class="sidebar__item-link">Tổng quan</a> </li>
                                <li class="sidebar__item"><a href="product.html" class="sidebar__item-link">Sản phẩm</a> </li>
                                <li class="sidebar__item"><a href="" class="sidebar__item-link">Tài khoản</a> </li>
                                <li class="sidebar__item"><a href="" class="sidebar__item-link">Vai trò</a> </li>
                                <li class="sidebar__item"><a href="" class="sidebar__item-link">Doanh thu</a> </li>
                            </ul>
                        </div>
                    </div>

                    <div class="grid__column-9 reset-padding-left">
                        <form action="" method="POST" id="formData-create">
                            <div class="form-groups">
                                <p>Sản phẩm</p>
                                <input type="text" id="Name" placeholder="Sản phẩm" class="form-control" value="neymar">
                            </div>

                            <!-- <div class="form-groups">
                                <p>Danh mục</p>
                                <input type="text" id="Category" placeholder="Category" class="form-control">
                            </div> -->
                            <div class="form-groups">
                                <p>Thương hiệu</p>
                                <input type="text" id="BrandId" placeholder="BrandId" class="form-control" value="2">
                            </div>
                            <div class="form-groups">
                                <p>Giá gốc</p>
                                <input type="text" id="OriginalPrice" placeholder="OriginalPrice" class="form-control" value="2">
                            </div>

                            <div class="form-groups">
                                <p>Giá bán</p>
                                <input type="text" id="Price" placeholder="Price" class="form-control" value="2">
                            </div>

                            <div class="form-groups">
                                <p>Giá khuyến mãi</p>
                                <input type="text" id="PromotionPrice" placeholder="PromotionPrice" class="form-control" value="3">
                            </div>

                            <div class="form-groups">
                                <p>Hình ảnh</p>
                                <input type="text" id="ImageUrl" placeholder="ImageUrl" class="form-control">
                            </div>

                            <div class="form-groups">
                                <p>Số lượng</p>
                                <input type="text" id="Quantity" placeholder="Quantity" class="form-control" value="12">
                            </div>
                            <div class="form-groups group-btn">
                                <a href="#" class="btn btn-normal btn-back">Quay lại</a>
                                <a href="#" class="btn btn--primary" id="btnCreate" type="submit">Thêm mới</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="grid">

            </div>
        </footer>
        <script src="../assets/js/admin-side/product.js"></script>
        <script src="../assets/js/admin-side/product-create.js"></script>
    </div>
</body>

</html>
